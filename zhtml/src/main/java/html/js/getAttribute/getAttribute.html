<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Cache-Control" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>
		<meta name="sz-context-path" content="/succezbi"/>
		<title>测试getAttribute的返回值</title>
	</head>
	<body>
		<span id="result" attr1="v1" attr2="" attr3>abc</span>
		<script>
			var hresult = document.getElementById("result");
			var attr1 = hresult.getAttribute("attr1");
			var attr2 = hresult.getAttribute("attr2");
			var attr3 = hresult.getAttribute("attr3");
			var attr4 = hresult.getAttribute("attr4");
			alert("~" + attr1 + "~");
			alert("~" + (attr2 === "") + "~");
			alert("~" + (attr3 === "") + "~");
			alert("~" + (attr4 === "") + "~");
			
			alert("~" + (attr2 == null) + "~");
			alert("~" + (attr3 == null) + "~");
			alert("~" + (attr4 == null) + "~");
		</script>
	</body>
</html>
