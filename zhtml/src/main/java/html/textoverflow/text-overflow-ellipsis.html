<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Cache-Control" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>
		<meta name="sz-context-path" content="/succezbi"/>
		<title>测试表格的text-overflow:ellipsis样式</title>
	</head>
	<body>
		<style>
			.class-table {
				border-collapse: collapse;
				table-layout: fixed;
			}
			.class-table td {
				border: 1px solid black;
			}
			.class-body-col {
				text-overflow: ellipsis;
				max-width: 100px;
				overflow: hidden;
			}
		</style>
		<table class="class-table class-table-max-width">
			<tr>
				<td class="class-body-col">1111111111111111111111111111111111111111111111111</td>
				<td class="class-body-col">2111111111111111111111111111111111111111111111111</td>
				<td class="class-body-col">3111111111111111111111111111111111111111111111111</td>
			</tr>
		</table>
	</body>
</html>
