<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Cache-Control" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>
		<meta name="sz-context-path" content="/succezbi"/>
		<title>测试表格的table-layout:fixed样式</title>
	</head>
	<body>
		<style>
			.class-table {
				border-collapse: collapse;
				table-layout: fixed;
			}
			.class-table td {
				border: 1px solid black;
			}
			.class-table .class-head {
				height: 1px;
				overflow:hidden;
			}
			.class-table .class-head-col {
				width: 800px;
				height:1px;
				min-width: 800px;
				max-width: 800px;
				padding: 0px;
				margin: 0px;
				border: none;
				text-overflow:ellipsis;
				overflow:hidden;
			}
		</style>
		<table class="class-table">
			<thead class="class-head">
				<tr>
					<td class="class-head-col"></td>
					<td class="class-head-col"></td>
					<td class="class-head-col"></td>
				</tr>
			</thead>
			<tr>
				<td colspan="2">1213</td>
				<td>1213</td>
			</tr>
			<tr>
				<td colspan="2">1213</td>
				<td>1213</td>
			</tr>
		</table>
		<br />
		<table class="class-table">
			<thead class="class-head">
				<tr>
					<td class="class-head-col"></td>
					<td class="class-head-col"></td>
					<td class="class-head-col"></td>
				</tr>
			</thead>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
		</table>
	</body>
</html>
