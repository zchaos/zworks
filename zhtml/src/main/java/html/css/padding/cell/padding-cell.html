<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Cache-Control" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>
		<meta name="sz-context-path" content="/succezbi"/>
		<title>测试单元格的padding样式</title>
	</head>
	<body>
		<style>
			.class-table {
				border-collapse: collapse;
			}
			.class-table td {
				border: 1px solid black;
			}
			.class-body-col {
				padding-right: 20px;
			}
			.head-col {
				width: 100px;
			}
			.compare-width{
				position:relative;
				width:100px;
				height:20px;
				border:1px solid red;
			}
		</style>
		<table class="class-table class-table-max-width" cellpadding="0">
			<thead>
				<tr>
					<td class="head-col"></td>
				</tr>
			</thead>
			<tr>
				<td class="class-body-col">1111</td>
			</tr>
		</table>
		<div class="compare-width"></div>
	</body>
</html>
