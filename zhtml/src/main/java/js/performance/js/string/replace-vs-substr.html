<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Cache-Control" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>
		<meta name="sz-context-path" content="/succezbi"/>
		<title>测试js用replace和substring的速度</title>
	</head>
	<body>
		<table id="result">
			<tr>
				<td>调用replace，用时:</td>
				<td id="replace"></td>
			</tr>
			<tr>
				<td>调用substring，用时:</td>
				<td id="substring"></td>
			</tr>
		</table>
		<script>
			var hreplace = document.getElementById("replace");
			var hsubstring = document.getElementById("substring");

			var count = 1000 * 1000;

			var str = "1234567890abcdefghijklmhopqrst";
			var rstr = "90ab";
			var index;
			var d1 = new Date();
			for (var i = 0; i < count; i++) {
				str.replace(str, rstr);
			}
			var d2 = new Date();
			for (var i = 0; i < count; i++) {
				index = str.indexOf(rstr);
				if (index >= 0)
					str.substring(0, index) + str.substr(index + rstr.length);
			}
			var d3 = new Date();

			hreplace.innerHTML = d2 - d1;
			hsubstring.innerHTML = d3 - d2;
		</script>
	</body>
</html>
