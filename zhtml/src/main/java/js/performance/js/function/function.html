<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Cache-Control" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>
		<meta name="sz-context-path" content="/succezbi"/>
		<title>测试js访问window的方法和对象方法的速度</title>
	</head>
	<body>
		<table>
			<tr>
				<td>调用window的function，用时:</td>
				<td id="winfunc"></td>
			</tr>
			<tr>
				<td>调用对象的function，用时:</td>
				<td id="objfunc"></td>
			</tr>
		</table>
		<script>
			var hwinfunc = document.getElementById("winfunc");
			var hobjfunc = document.getElementById("objfunc");

			function func() {
				var a = 1;
			}

			function Obj() {
			}


			Obj.prototype.func = function() {
				var a = 1;
			};

			var count = 1000 * 1000;

			var obj = new Obj();
			var d1 = new Date();
			for (var i = 0; i < count; i++) {
				window["func"]();
			}
			var d2 = new Date();
			for (var i = 0; i < count; i++) {
				obj["func"]();
			}
			var d3 = new Date();
			for (var i = 0; i < count; i++) {
				func();
			}
			var d4 = new Date();

			hwinfunc.innerHTML = d2 - d1;
			hobjfunc.innerHTML = d3 - d2;
		</script>
	</body>
</html>
