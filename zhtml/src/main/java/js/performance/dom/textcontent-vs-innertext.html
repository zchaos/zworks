<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Cache-Control" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>
		<meta name="sz-context-path" content="/succezbi"/>
		<title>测试textcontent和innertext的速度</title>
		<link href="a.css" />
	</head>
	<body>
		<span id="result">111</span>
		<table>
			<tr>
				<td>调用textcontent，用时:</td>
				<td id="textcontent"></td>
			</tr>
			<tr>
				<td>调用innertext，用时:</td>
				<td id="innertext"></td>
			</tr>
		</table>
		<script>
			var htextcontent = document.getElementById("textcontent");
			var hinnertext = document.getElementById("innertext");

			var hresult = document.getElementById("result");
			htextcontent.innerHTML = hresult.textContent === "111";
			hinnertext.innerHTML = hresult.innerText === "111";
		</script>
	</body>
</html>
