<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>

		<title>测试表格的table-layout:fixed样式</title>
	</head>
	<body>
		<style>
			.class-table {
				border-collapse: collapse;
				table-layout: fixed;
			}
			.class-table td {
				border: 1px solid black;
			}
			.class-table .class-col {
				width: 500px;
				/*min-width: 800px;*/
				/*max-width: 800px;*/
			}
			.class-table .class-head {
				height: 0px;
			}
		</style>
		<table class="class-table">
			<colgroup>
				<col class="class-col" />
				<col class="class-col" />
				<col class="class-col" />
			</colgroup>
			<tr>
				<td colspan="2">1</td>
				<td>1</td>
			</tr>
			<tr>
				<td colspan="2">1</td>
				<td>1</td>
			</tr>
		</table>
		<br />
	</body>
</html>
